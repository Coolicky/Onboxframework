# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

#trigger:
#- master

pool:
  vmImage: 'windows-latest'

variables:
  project: 'src/Abstractions/Abstractions.Standard.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: Nuget Install

- task: NuGetCommand@2
  displayName: Nuget Restore
  inputs:
    restoreSolution: '$(project)'

- task: VSBuild@1
  displayName: Visual Studio 2019 Build
  inputs:
    solution: '$(project)'
    vsVersion: '16.0'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    clean: true

- task: NuGetCommand@2
  displayName: Pack Nuget
  inputs:
    command: 'pack'
    packagesToPack: '$(project)'
    configuration: '$(buildConfiguration)'
    basePath: 'src/Abstractions/bin/Debug/netstandard1.0'
    versioningScheme: 'off'
    includeSymbols: true

- task: NuGetCommand@2
  displayName: Publish Nuget
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'e6317222-4cf6-45e7-aeeb-ed6b8c480b6b'